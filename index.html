<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="RoPaSc | Your in-the-browser Rock Paper Scissors game!">
        <title>RoPaSc | Your in-the-browser Rock Paper Scissors game!</title>
        <link href="styles/styles.css" rel='stylesheet' type="text/css">
        <script src="scripts/scripts.js" defer></script>
    </head>
    <body>
        <div class="container">
            <header>
                <div class="announcerCard">
                    <h1 class="announcerText">Welcome to Rock Paper Scissors!</h1>
                </div>
            </header>
            <main>
                <div class="scoreBoard">
                    <div class="playerScore">
                        <div class="player">You</div>
                        <div class="score"></div>
                    </div>
                    <div class="aiScore">
                        <div class="ai">A.I.</div>
                        <div class="score"></div>
                    </div>
                </div>
                <div class="displayBoard">
                    <div class="playerChoice">
                        <object aria-label='rock' type="image/svg+xml" data="img/rock.svg">
                            Rock
                        </object>
                    </div>
                    <div class="aiChoice">
                        <object aria-label='rock' type="image/svg+xml" data="img/rock.svg">
                            Rock
                        </object>
                    </div>
                </div>
                <div class="buttons">
                    <button class="rock">
                        <object aria-label='rock' type="image/svg+xml" data="img/rock.svg">
                        Rock</object> 
                    </button>
                    <button class="paper">
                        <object aria-label='paper' type="image/svg+xml" data="img/paper.svg">
                        Paper</object> 
                    </button>
                    <button class="scissors">
                        <object aria-label='scissors' type="image/svg+xml" data="img/scissor.svg">
                        Scissors</object> 
                    </button>
                </div>
            </main>
            <footer>
                <div class="copyrightCard">
                    <p>Built by â’¸ Keane Dalisay</p>
                </div>
            </footer>
        </div>
    </body>
</html>
